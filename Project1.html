<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="icon" type="image/png" href="fav.png">
    <style>
        body {
            background: #263238;
            padding: 30px;
        }
        main {
            width: 600px;
            margin: auto;
            background: grey;
            padding: 25px;
            border-radius: 12px;
        }
        img{
            height: 150px;
            width: 150px;
            border-radius: 50%;
        }
        img:hover{
            transform: scale(1.15);
            cursor: pointer;
            border:4px solid black;
            border-radius: 50%;
        }
        .Options{
            display: flex;
            justify-content: space-between;
        }
        h1{
            text-align: center;
            color: white;
        }
        h2{
            text-align: center;
            color:black;
        }
        .Result{
            display: flex;
            justify-content: space-evenly;
        }
        big{
            font-size: 2rem;
            margin: 5px;
        }
        span{
            font-size: 1.5rem;
        }
        p{
            font-size: 1.5rem;
        }
        .Message{
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            margin: 10px;
        }
        .History{
            background-color: rgb(66, 63, 80);
            color: rgb(200, 255, 255);
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Welcome To Rock Paper Scissor Game</h1>
        <div class="Options">
            <img src="rock.png" alt="Rock" id="Rock">
            <img src="paper.png" alt="Paper" id="Paper">
            <img src="scissor.png" alt="Scissor" id="Scissor">
        </div>
        <br><br>
        <big>Current Match Score:</big>
        <div class="Result">
            <div id="user">
                <p id="One">0</p>
                <span>PLAYER</span>
            </div>
            <div id="comp" >
                <p id="Two">0</p>
                <span>COMPUTER</span>
            </div>
        </div>
        <div class="Message">
            Click Any Option To Start 
            One match is of 5 points
        </div>
        <hr>
        <h2>Score Board</h2>
        <div class="History">
        </div>
    </main>
    <script>
        const userScore=document.querySelector("#One");
        const compScore=document.querySelector("#Two");
        const message=document.querySelector(".Message");
        let uval=0;
        let cval=0;
        let count=0;
        function reset(){
            let result="";
            const his=document.querySelector(".History");
            const para=document.createElement("p");
            if (userScore.innerText>compScore.innerText){
                result="Player Wins";
                para.style.color="green";
            }else if(userScore.innerText<compScore.innerText){
                result="Computer Wins";
                para.style.color="red";
            }else{
                result="Its a Draw";
                para.style.color="black";
            }
            his.innerHTML=`PlayerScore = ${userScore.innerText}<br>ComputerScore = ${compScore.innerText}`; 
            para.innerHTML=`${result}`;
            his.prepend(para);
            uval=0;
            cval=0;
            userScore.innerText=0;
            compScore.innerText=0;
            message.innerText="Click Any Option To Start";
            message.style.backgroundColor="black";
        }
        function update(res,x){
            if(x==1){
                message.style.backgroundColor="red";
                cval++;
                compScore.innerText=cval;
            }else if(x==2){
                message.style.backgroundColor="green";
                uval++;
                userScore.innerText=uval;
            }else if(x==0){
                message.style.backgroundColor="black";
            }
            message.innerText=res;
        }
        function check(user,comp){
            const checker={Rock:3,Scissor:2,Paper:1};
            if(user===comp){
                update(`Draw! Both choose ${user}`,0);
            }else if(user=="Rock" && comp=="Paper"){
                update(`Computer Wins! Computer's ${comp} beats Player's ${user}`,1);
            }else if(user=="Paper" && comp=="Rock"){
                update(`Player Wins! Player's ${user} beats Computer's ${comp}`,2);
            }else if(checker[user]>checker[comp]){
                update(`Player Wins! Player's ${user} beats Computer's ${comp}`,2);
            }else{
                update(`Computer Wins! Computer's ${comp} beats Player's ${user}`,1);
            }
        }
        const choose=document.querySelectorAll("img");
        choose.forEach(option=>{
            option.addEventListener("click",()=>{
                let userChoice=option.getAttribute("id");
                const l=['Rock','Scissor','Paper'];
                let compChoice=l[Math.floor(Math.random()*3)];
                check(userChoice,compChoice);
                count++;
                if (count==5){
                    count=0;
                    reset();
                }
            });
        });
    </script>
</body>
</html>
